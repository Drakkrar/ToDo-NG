<form class="box has-background-light" (ngSubmit)="onSubmit()" #taskForm="ngForm">
    <div class="title">New Task</div>
    <div class="field is-horizontal is-grouped">
        <div class="field-label">
            <label class="label has-text-centered">Whatchu wanna do?</label>
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control has-icons-left">
                    <input id="title" name="title" required [(ngModel)]="task.title" 
                        #title="ngModel" [ngClass]="{'is-danger': !title.pristine && !title.valid}" class="input is-medium" type="text" placeholder="task..." autofocus>
                    <span class="icon is-small is-left">
                        <i class="fa-solid fa-lightbulb"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="field is-centered is-horizontal is-grouped">
        <div class="control">
            <div class="field-label">
                <label class="label has-text-centered">Notes</label>
            </div>
        </div>
        <div class="control is-expanded">
            <div class="field-body">
                <div class="field">
                    <input id="notes" name="notes" required [(ngModel)]="task.notes" 
                    #notes="ngModel" [ngClass]="{'is-danger': !notes.pristine && !notes.valid}" class="input is-medium" type="text" placeholder="notes..." autofocus>
                </div>
            </div>
        </div>
    </div>

    <div class="field is-centered is-horizontal is-grouped">
        <div class="control">
            <div class="field-label">
                <label class="label has-text-centered">Start time</label>
            </div>
        </div>
        <div class="control">
            <div class="field-body">
                <div class="field">
                    <input type="datetime-local" id="start_time" name="start_time" required [(ngModel)]="task.start_time">
                </div>
            </div>
        </div>

        <div class="control">
            <div class="field-label">
                <label class="label has-text-centered">End time</label>
            </div>
        </div>
        <div class="control">
            <div class="field-body">
                <div class="field">
                    <input type="datetime-local" id="end_time" name="end_time" required [(ngModel)]="task.end_time">
                </div>
            </div>
        </div>
    </div>

    <button class="button is-primary is-medium" type="submit" [disabled]="!taskForm.form.valid">
        <span class="icon">
            <i class="fa-solid fa-plus"></i>
        </span>
    </button>
</form>
